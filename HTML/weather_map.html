<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Map</title>
  <!-- Mapbox CSS -->
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poller+One|Roboto:500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/weather_map.css">

</head>

<body>
<!--nav for the weather map-->
<nav>
  <div class="nav-wrapper">
    <a href="#" class="brand-logo"><i class="material-icons"><img id="cloud-logo" src="img/weatherlogo.png" height="50px"></i>Weather
      Map</a>
  </div>
</nav>

<!--main container for the image-->
<div class="mainContainer">
  <div id="current-city"></div>


  <!--container for the cards-->

  <!--todays card-->
  <div class="container">
    <div class="col">
      <div class="col s4 m4">
        <div class="card-panel teal opacity: 0.6;">

          <h3>Today</h3>
          <div id="today-temp"></div>
          <div id="today-icon"></div>
          <br>
          <ul>
            <li class="title">Forecast:
              <div id="today-forecast">
                <img class="responsive-img center-img" id="today-iconloading" src="img/loadingblue.gif" alt="">

              </div>
            </li>
            <li class="title">Humidity:
              <div id="today-humidity"></div>
            </li>
            <li class="title">Rainfall:
              <div id="today-precipitation"></div>
            </li>
            <li class="title">Winds:
              <div id="today-winds"></div>
            </li>

          </ul>
        </div>
      </div>
    </div>

    <!--tomorrows card-->
    <div class="col">
      <div class="col s4 m4">
        <div class="card-panel teal">

          <h3>Tomorrow</h3>
          <div id="tomorrow-temp"></div>
          <div id="tomorrow-icon"></div>
          <br>
          <ul>
            <li class="title">Forecast:
              <div id="tomorrow-forecast">
                <img class="responsive-img center-img" id="tommorrow-iconloading" src="img/loadingblue.gif" alt="">

              </div>
            </li>
            <li class="title">Humidity:
              <div id="tomorrow-humidity"></div>
            </li>
            <li class="title">Rainfall:
              <div id="tomorrow-precipitation"></div>
            </li>
            <li class="title">Winds:
              <div id="tomorrow-winds"></div>
            </li>

          </ul>
        </div>
      </div>
    </div>

    <!--next day card-->
    <div class="col">
      <div class="col s4 m4">
        <div class="card-panel teal">


          <h3>Next</h3>
          <div id="next-temp"></div>
          <div id="next-icon"></div>
          <br>
          <ul>
            <li class="title">Forecast:
              <div id="next-forecast">
                <img class="responsive-img center-img" id="next-iconloading" src="img/loadingblue.gif" alt="" style="width: 750px;">
              </div>
            </li>
            <li class="title">Humidity:
              <div id="next-humidity"></div>
            </li>
            <li class="title">Rainfall:
              <div id="next-precipitation"></div>
            </li>
            <li class="title">Winds:
              <div id="next-winds"></div>
            </li>

          </ul>
        </div>
      </div>
    </div>


  </div>

  <div id='map'></div>
  <pre id='coordinates' class='coordinates'></pre>
</div>


<!--Fields for searching city-->
<div class="row">
  <div class="input-field col s6">
    <input placeholder="Enter City" id="city" type="text" class="validate">
  </div>
</div>

<a class="waves-effect waves-light btn" id="search-button">Search</a>


<!--Scripts-->
<script src="../JS/jquery/jquery-2.2.4.js"></script>
<script src='https://static-assets.mapbox.com/gl-pricing/dist/mapbox-gl.js'></script>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.min.js'></script>
<script src="../JS/keys.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="../JS/weather_map.js"></script>

</body>


</html>
